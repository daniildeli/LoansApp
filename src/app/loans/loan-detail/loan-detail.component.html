<strong>Invest In Loan</strong>
<p>{{ loan.title }}</p>
<ul class="info">
  <li>
    <span>Amount:</span>
    <span>&pound;{{ loan.amount }}</span>
  </li>
  <li>
    <span>Amount available:</span>
    <span>&pound;{{ loan.available }}</span>
  </li>
  <li *ngIf="!!getDateDiff()">
    <span>Loan ends in:</span>
    <span>{{ getDateDiff() }}</span>
  </li>
</ul>
<p>Investment amount (&pound;)</p>
<form
  class="form"
  [formGroup]="form"
  (submit)="onSubmit()"
  matTooltip="Investment is not available"
  [matTooltipDisabled]="!form.disabled"
>
  <mat-form-field floatLabel="never">
    <mat-label>Investment amount (&pound;)</mat-label>
    <input formControlName="investmentAmount" matInput />
    <mat-error
      *ngIf="
        form.controls.investmentAmount.hasError('max') ||
        form.controls.investmentAmount.hasError('min') ||
        form.controls.investmentAmount.hasError('notANumber')
      "
      >Only number from &pound;0.01 to &pound;{{ loan.available }}</mat-error
    >
    <mat-error *ngIf="form.controls.investmentAmount.hasError('required')"
      >This field is required</mat-error
    >
  </mat-form-field>
  <button
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="form.disabled"
  >
    Invest
  </button>
</form>
